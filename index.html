<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <link rel="stylesheet" href="Assets/Style.css">
</head>
<body>
    <header>
        <h1>Wiki <span>Search</span> App</h1>
        <p>Look up the meaning of a word, phrase or noun. No questions please.</p>
        <hr>
    </header>
    <section class="searchBar">
        <input type="text" id="searchInput" placeholder="Search for something interesting">
        <button onclick="apiCall()">Search</button>
    </section>
    <section class="results">
        <div class="resultContent">
            <div>
                
                <h2 id="resultTitle"></h2>
            </div>
            <div class="resultBody">
                <p id="resultBody"></p>
                <p id="resultBody2"></p>
            </div>
        </div>
    </section>
</body>
<script src="Assets/app.js"></script>
</html>
